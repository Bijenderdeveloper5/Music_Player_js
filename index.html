<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Adding favicon -->
    <link rel="icon" type="image/x-icon" href="images/icons8-add-song-100.png">
    <title>Music Player</title>

    <!-- Adding External css -->
    <link rel="stylesheet" href="style.css">

    <!-- Font-family -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <!-- fontosm kit url -->
    <script src="https://kit.fontawesome.com/3e26287cac.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music_player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/468-thumbnail.png" alt="thumbnail" class="song-img">
            <h1>Old Town Road</h1>
            <p>Lil Nas X</p>
            <audio id="song">
                <source src="media/Old-Town-Road(PagalWorld.Social).mp3" type="audio/ogg" >
            </audio>

            <input type="range" value="0" id="progress">
            <div class="control">
               <div> <i class="fa-solid fa-backward"></i> </div>
               <div > <i class="fa-solid fa-play"  onclick="playPause(0)" id="ctrl_icon"></i>
                <i class="fa-solid fa-pause" onclick="playPause(1)" id="pause_btn"></i>
              </div>
               <div> <i class="fa-solid fa-forward"></i> </div>
            </div>

        </div>
    </div>
    
</body>
<script src="myScript.js"></script>

</html>
